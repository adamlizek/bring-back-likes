<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup - Bring Back Likes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .message {
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #1da1f2;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0d8ce6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Bring Back Likes</h3>
      <h5>Sign up on the site below if you haven't already to start.</h5>
      <a href="https://bringbacklikes.com" class="button">Home</a>
    </div>
  </body>
</html>
